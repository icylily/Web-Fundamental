<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ninja-Cat</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script>
        $(document).ready(function () {
            $("img").click(function () {
                var dataAltSrc = $(this).attr('data-alt-src');
                var originsrc = $(this).attr('origin-src');
                console.log(dataAltSrc);
                console.log(originsrc);
                
                if($(this).attr('src')== dataAltSrc){
                    $(this).attr('src', originsrc);
                }
                else{
                    $(this).attr('src', dataAltSrc);
                }
            });

        });
    </script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div  class="continaer">
        <img src="img/cat0.png" data-alt-src="img/ninja0.png" origin-src ="img/cat0.png" >
        <img src="img/cat1.png" data-alt-src="img/ninja1.png" origin-src ="img/cat1.png">
        <img src="img/cat2.png" data-alt-src="img/ninja2.png" origin-src ="img/cat2.png">
        <img src="img/cat3.png" data-alt-src="img/ninja3.png" origin-src ="img/cat3.png">
        <img src="img/cat4.png" data-alt-src="img/ninja4.png" origin-src ="img/cat4.png">
    </div>


    
</body>
</html>
